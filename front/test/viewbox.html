    <style>
        #testsvg {
            width: 300px;
            height: 200px;
            border: 3px solid black;
        }

        #testdiv {
            border: 3px solid black;
        }
    </style>
</head>
<body>
<div id="test">
    <svg id="testsvg" viewBox="0 0 300 200">
        <circle cx="0" cy="0" r="40"/>
    </svg>
    <svg id="testsvg" viewBox="0 0 200 200">
        <circle cx="0" cy="0" r="40"/>
    </svg>
    <svg id="testsvg" viewBox="0 0 200 100">
        <circle cx="0" cy="0" r="40"/>
    </svg>
    <svg id="testsvg" viewBox="0 0 100 100">
        <circle cx="0" cy="0" r="40"/>
    </svg>
    <svg id="testsvg" viewBox="20 20 100 100">
        <circle cx="0" cy="0" r="40"/>
    </svg>
    <svg id="testsvg" viewBox="0 0 60 40">
        <circle cx="0" cy="0" r="40"/>
    </svg>

    <div style="border: 1px solid navy; height: 100%"></div>
</div>
</body>
<script>
    var d = document.getElementById("test");
    console.log(d)
    var rect = d.getBoundingClientRect();
    console.log("rect.left " + rect.left);
    console.log("rect.right " + rect.right);
    console.log("rect.top " + rect.top);
    console.log("rect.bottom " + rect.bottom);
    console.log("d.clientLeft " + d.clientLeft);
    console.log("d.clientWidth " + d.clientWidth);
    console.log("d.clientTop " + d.clientTop);
    console.log("d.clientHeight " + d.clientHeight);
</script>
