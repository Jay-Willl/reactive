<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Horizontal Stretch Only</title>
</head>
<body>

<svg width="400" height="200">
    <rect x="0" y="0" width="100" height="50" fill="black"/>
    <circle cx="50" cy="25" r="25" fill="white"/>
</svg>

<svg width="400" height="200" viewBox="0 0 100 100" preserveAspectRatio="meet">
    <rect x="0" y="0" width="100" height="50" fill="black"/>
    <circle cx="50" cy="25" r="25" fill="white"/>
</svg>

<svg width="400" height="200" viewBox="0 0 100 100" preserveAspectRatio="none" >
    <rect x="0" y="0" width="100" height="50" fill="black"/>
    <circle cx="50" cy="25" r="25" fill="white"/>
</svg>

</body>
</html>
